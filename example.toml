title = "Example TOML Config"
version = "1.2.3"
debug = true
max_connections = 256
pi_value = 3.1415926535

testhexnumber = 0xDEADBEEF
testoctnumber = 0o755
testbinnumber = 0b11010110

servers = ["alpha", "beta", "gamma"]
ports = [8000, 8001, 8002]
enabled_features = ["logging", "metrics", "cache"]

testkey7 = { a.d = 1, b = [ 2, 3 ], c = 3 }
testkey = "value"
testkey2 = true
testkey3 = false
testkey4 = 1
testkey5 = 1.5
testkey6 = [
    1, 2, 3, 4, 5,
]

database.replica_backup = { host = "replica2.local", port = 5434 }

[[test]]
names.hello = "h\u1234i"
key = "value"
[[test]]
key = "value"
"names"."boo" = "hi"
names."boo2" = "hi2"
"tk2-dsadas.com" = "value"
[test2]
key = "value"
[test2]
"tk1-assass.com" = "value"
[[test2.key2]]
das1 = "dasda"
das2 = 'dasda'
'das3' = '''da
sda'''
das4 = """da
sda"""

[database]
type = "postgres"
host = "localhost"
port = 5432
username = "dbuser"
password = "secret"
pool_size = 10

[database.replica]
host = "replica1.local"
port = 5433

[modules]

[modules.logging]
level = "info"
file = "/var/log/app.log"

[modules.metrics]
enabled = true
interval_seconds = 30

[modules.cache]
enabled = true
type = "redis"
host = "127.0.0.1"
port = 6379
ttl_seconds = 600

[[users]]
name = "Alice"
email = "alice@example.com"
roles = ["admin", "developer"]

[[users]]
name = "Bob"
email = "bob@example.com"
roles = ["developer"]

[[users]]
name = "Carol"
email = "carol@example.com"
roles = ["tester"]

[app]
name = "SuperApp"
authors = ["Alice", "Bob"]
license = "MIT"

[notifications]
enabled = true
channel = "🌐-general"
welcome_message = "Hello, new user! 🎉👋"
reminder_message = "Don't forget to check updates! 🕒🔔"
priority_levels = ["low", "medium", "high 🚨"]
